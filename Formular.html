<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <title>Form</title>
    </head>
    <body>
		<div class="content">
			<div class="small-structure-block">
				<div class="fundings-still-needed rounded-corners">
					<div class="fundings-still-needed__text font-size-25 white"><span class="bold">$167</span> still needed for this project</div>
				</div>
				<div class="arrow">
					<div class="arrow__triangle"></div>
				</div>
			</div>
			<div class="large-structure-block border">
				<div class="status-bar">
					<div class="status-bar__bar"></div>
				</div>
				<div class="main-content light-grey">
				 <div class="main-content__text">
					<span class="orange bold">Only 3 days left</span> to fund this project. <br> <br>
					Join the <span class="bold">42</span> other donors who have <br>
					already supported this project. Every <br>
					dollar helps.
				 </div>
				 <div class="main-content__input">
					 <form action="" class="main-content__form">
						<input type="text" name="fund" class="main-content__input-field border rounded-corners font-size-25 dark-grey bold" placeholder="$ 50">
						<input type="submit" value="Give now" class="main-content__submit-button rounded-corners font-size-25 white bold">
					</form> 
					<button id="why" class="main-content__why-button font-size-22 blue">Why give $50?</button>
				 </div>
				</div>
			</div>
			<div class="small-structure-block">
				<div class="button-block">
					<div class="button-block__button-field">
						<button id="save" class="button-block__buttons border rounded-corners font-size-22 light-grey bold">
							Save for later
						</button>
					</div>
					<div class="button-block__button-field">
						<button id="tell-friends" class="button-block__buttons button-block__buttons__right border rounded-corners font-size-22 light-grey bold">
							Tell your friends
						</button>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
